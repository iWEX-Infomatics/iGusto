<div class="onboarding-container">
  <div class="combined-card">
    <div class="company-header">
      <!-- company details -->
    </div>
    <div class="form-layout-col">

      <div class="form-section-col">
        <h1>Guest Details</h1>
        <div class="form-grid-col">
          <div class="form-group-col">
            <label>Guest Name</label>
            <input type="text" class="form-control-col" id="guest" readonly>
          </div>
          <div class="form-group-col">
            <label>Guest Photo</label>
            <input type="file" id="guest_photo" class="form-control-col" accept="image/*">
          </div>
          <div class="form-group-col">
            <label>From Date</label>
            <input type="date" class="form-control-col" id="from_date">
          </div>
          <div class="form-group-col">
            <label>To Date</label>
            <input type="date" class="form-control-col" id="to_date">
          </div>
          <div class="form-group-col">
            <label>No. of Guests</label>
            <input type="number" class="form-control-col" id="no_of_guests">
          </div>
          <div class="form-group-col">
            <label>Nationality</label>
            <input type="text" class="form-control-col" id="nationality" placeholder="e.g. Indian">
          </div>

        </div>
      </div>

      <div class="form-section-col">
        <h4  style="margin-top:1rem;color:#63611c;" >ID Proof Details</h4>
        <div class="form-grid-col">
          <div class="form-group-col">
            <label>ID Proof Type</label>
            <select class="form-control-col" id="id_proof_type">
              <option value="">Select</option>
              <option>Aadhar Card</option>
              <option>Driving License</option>
              <option>Passport</option>
              <option>Voter ID</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group-col">
            <label>ID Proof Number</label>
            <input type="text" class="form-control-col" id="id_proof_number">
          </div>
          <div class="form-group-col passport-fields">
            <label>Passport Number</label>
            <input type="text" class="form-control-col" id="passport_number">
          </div>
          <div class="form-group-col visa-fields">
            <label>Visa Number</label>
            <input type="text" class="form-control-col" id="visa_number">
          </div>
        </div>
      </div>

      <div class="form-section-col">
        <h4 style="margin-top:1rem;color:#63611c;">Room Details</h4>
        <div class="form-grid-col">
          <div class="form-group-col">
            <label>Room Type</label>
            <select id="room_type" class="form-control-col"></select>
          </div>
          <div class="form-group-col">
            <label>Room Number</label>
            <select id="room_number" class="form-control-col"></select>
          </div>
          <div class="form-group-col">
            <label>RFID Card No</label>
            <input type="text" class="form-control-col" id="rfid_card_no">
          </div>
          <div class="form-group-col">
            <label>Check-in Time</label>
            <input type="time" class="form-control-col" id="check_in_time" value="14:00">
          </div>
          <div class="form-group-col">
            <label>Check-out Time</label>
            <input type="time" class="form-control-col" id="check_out_time" value="11:00">
          </div>
        </div>
      </div>

      <div class="form-footer text-center mt-4">
        <button class="btn-primary" id="btn_submit_onboard"
          style="    background: linear-gradient(135deg, #b5b35c, #c7c56e);
    color: #fff;
    box-shadow: 0 6px 14px rgba(181, 179, 92, 0.35);border:#b5b35c; border-radius:8px; padding:10px 20px; font-weight:600;">Save</button>
      </div>
      <footer> <i>Not just a place to stay. A place to remember</i></footer>
    </div>
  </div>
</div>

<div class="room-order-container">
  <div class="order-card">
    <h3 class="page-title">Room Order</h3>

    <div class="form-group">
      <label>Room Number</label>
      <select id="room_number" class="form-control">
        <option value="">Select Room Number</option>
      </select>
    </div>

    <div class="form-group">
      <label>Guest</label>
      <input type="text" id="guest_name" class="form-control" placeholder="Guest will auto-fill" readonly>
    </div>

    <div class="form-group">
      <label>Service Type</label>
      <select id="service_type" class="form-control">
        <option value="">Select Service Type</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Room Service">Room Service</option>
        <option value="Spa">Spa</option>
        <option value="Transport">Transport</option>
        <option value="Laundry">Laundry</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Delivery To</label>
      <input type="text" id="delivery_to" class="form-control" placeholder="Delivery location (e.g. Room / Reception)">
    </div>

    <div id="dynamic_input" class="form-section"></div>

    <div class="form-actions">
      <button id="submit_order" class="btn-primary">Save Order</button>
    </div>
  </div>
</div>

<style>
  /*  Page container */
  .room-order-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  /*  Card */
  .order-card {
    background: #ffffff;
    padding: 35px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
    width: 100%;
    max-width: 600px;
    transition: 0.3s ease;
  }

  .order-card:hover {
    transform: translateY(-3px);
  }

  /*  Title */
  .page-title {
    text-align: center;
    font-size: 24px;
    font-weight: 600;
    color: #1e293b;
    margin-bottom: 30px;
  }

  /*  Single column form */
  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 18px;
  }

  label {
    font-size: 14px;
    font-weight: 500;
    color: #374151;
    margin-bottom: 6px;
  }

  /*  Inputs */
  .form-control {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    background-color: #fff;
    font-size: 15px;
  }

  .form-control:focus {
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    outline: none;
  }

  .form-section {
    margin-top: 10px;
    margin-bottom: 15px;
  }

  .form-actions {
    text-align: center;
    margin-top: 25px;
  }

  .btn-primary {
    background-color: #2563eb;
    color: #ffffff;
    border: none;
    padding: 10px 28px;
    border-radius: 8px;
    font-weight: 500;
    font-size: 15px;
  }

  .btn-primary:hover {
    background-color: #1d4ed8;
    box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
  }

  /* item row styling */
  .item-row {
    display: grid;
    grid-template-columns: 1fr 80px 1fr;
    gap: 8px;
    margin-bottom: 8px;
    align-items: center;
  }

  .item-row .label {
    font-weight: 500;
    font-size: 13px;
    color: #374151;
  }

  .item-controls {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  @media (max-width: 480px) {
    .order-card {
      padding: 25px 20px;
    }

    .page-title {
      font-size: 20px;
    }

    .item-row {
      grid-template-columns: 1fr;
    }
  }
</style>

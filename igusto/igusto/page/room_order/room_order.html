<div class="room-order-container">
  <div class="order-card">
    <h3 class="page-title">Room Order</h3>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Guest</label>
        <input type="text" id="guest_name" class="form-control" readonly>
      </div>
      <div class="form-group col-md-6">
        <label>Room Number</label>
        <input type="text" id="room_number" class="form-control" readonly>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Order Type</label>
        <select id="order_type" class="form-control">
          <option value="">Select Order Type</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Room Service">Room Service</option>
          <option value="Laundry">Laundry</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <div id="dynamic_input" class="form-section"></div>

    <div class="form-actions">
      <button id="submit_order" class="btn btn-primary">Submit Order</button>
    </div>
  </div>
</div>

<style>
.room-order-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.order-card {
  background: #fff;
  padding: 30px 40px;
  border-radius: 16px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  width: 800px;
}

.page-title {
  text-align: center;
  font-size: 22px;
  font-weight: 600;
  color: #334155;
  margin-bottom: 25px;
}

.form-row {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.form-group {
  flex: 1;
}

.form-control {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
}

.form-control:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
  outline: none;
}

.form-actions {
  text-align: center;
  margin-top: 30px;
}

.btn-primary {
  background-color: #2563eb;
  color: white;
  border: none;
  padding: 10px 28px;
  border-radius: 8px;
  font-weight: 500;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

.btn-primary:hover {
  background-color: #1d4ed8;
}
</style>

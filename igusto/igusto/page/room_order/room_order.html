<div class="room-order-container">
  <div class="order-card">
    <h3 class="page-title">Room Order</h3>

    <!-- Two Column Grid -->
    <div class="form-grid">
      <div class="form-group">
        <label>Room Number</label>
        <input type="text" id="room_number" class="form-control" placeholder="Enter Room Number">
      </div>

      <div class="form-group">
        <label>Guest</label>
        <input type="text" id="guest_name" class="form-control" placeholder="Guest will auto-fill" readonly>
      </div>

      <div class="form-group">
        <label>Service Type</label>
        <select id="service_type" class="form-control">
          <option value="">Select Service Type</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Room Service">Room Service</option>
          <option value="Spa">Spa</option>
          <option value="Transport">Transport</option>
          <option value="Laundry">Laundry</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Delivery To</label>
        <input type="text" id="delivery_to" class="form-control" placeholder="Room">
      </div>
    </div>

    <div id="dynamic_input" class="form-section"></div>

    <div class="form-actions">
      <button id="submit_order" class="btn-primary">Save Order</button>
    </div>
  </div>
</div>

<style>
  .room-order-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .order-card {
    background: #ffffff;
    padding: 35px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
    width: 100%;
    max-width: 700px;
    transition: 0.3s ease;
  }

  .order-card:hover { transform: translateY(-3px); }

  .page-title {
    text-align: center;
    font-size: 24px;
    font-weight: 600;
    color: #1e293b;
    margin-bottom: 30px;
  }

  .form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px 24px;
    border: none !important;
  }

  @media (max-width: 600px) {
    .form-grid { grid-template-columns: 1fr; }
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  label {
    font-size: 14px;
    font-weight: 500;
    color: #374151;
    margin-bottom: 6px;
  }

  .form-control {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    background-color: #fff;
    font-size: 15px;
  }

  .form-control:focus {
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    outline: none;
  }

  .form-section { margin-top: 25px; margin-bottom: 15px; }

  .form-actions {
    text-align: center;
    margin-top: 25px;
  }

  .btn-primary {
    background-color: #2563eb;
    color: #ffffff;
    border: none;
    padding: 10px 28px;
    border-radius: 8px;
    font-weight: 500;
    font-size: 15px;
  }

  .btn-primary:hover {
    background-color: #1d4ed8;
    box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
  }

  .item-row {
    display: grid;
    grid-template-columns: 1fr 80px 1fr;
    gap: 8px;
    align-items: center;
  }

  /* --- Restaurant child table --- */
  .child-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  .child-table th, .child-table td {
    border: 1px solid #e5e7eb;
    padding: 8px;
    text-align: left;
    font-size: 14px;
  }

  .child-table th {
    background: #f9fafb;
    font-weight: 600;
  }

  .add-row-btn {
    background-color: #16a34a;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    margin-top: 10px;
    font-size: 14px;
  }

  .add-row-btn:hover {
    background-color: #15803d;
  }

  .remove-row {
    color: #dc2626;
    cursor: pointer;
    font-weight: bold;
  }
</style>

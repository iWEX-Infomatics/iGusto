<div class="booking-wrapper">
  <div class="combined-card">
    <div class="company-header">
      <!-- company details -->
    </div>
    <div class="booking-card">
      <h1 class="booking-title">Room Booking</h1>

      <form id="booking-form">
        <!-- Row 1: Guest ID: Fullname, Country (Full Width) -->
        <div class="booking-row-full">
          <div class="guest-info-display">
            <span id="guest_full_info" class="guest-full-text">-</span>
          </div>
        </div>

        <!-- Row 2: Start Date | End Date -->
        <div class="booking-grid">
          <div>
            <input type="date" id="check_in" placeholder="Start Date" class="booking-input" required>
          </div>
          <div>
            <input type="date" id="check_out" placeholder="End Date" class="booking-input" required>
          </div>
        </div>

        <!-- Row 3: Total Adults | Total Children -->
        <div class="booking-row-full">
          <div class="guest-count-display">
            <div class="count-item">
              <span class="count-label">Total Adults:</span>
              <input type="number" id="total_adults_input" class="count-input" min="1" value="1" required>
            </div>
            <div class="count-item">
              <span class="count-label">Total Children:</span>
              <input type="number" id="total_children_input" class="count-input" min="0" value="0">
            </div>
          </div>
        </div>

        <!-- Row 4: Total Rooms | Total Days -->
        <div class="booking-row-full">
          <div class="guest-count-display">
            <div class="count-item">
              <span class="count-label">Total Rooms:</span>
              <input type="number" id="total_rooms" class="count-input" min="1" value="1" required>
            </div>
            <div class="count-item">
              <span class="count-label">Total Days:</span>
              <input type="number" id="total_days" class="count-input" value="0" readonly>
            </div>
          </div>
        </div>

        <!-- Room Items Child Table -->
        <div class="service-items-section">
          <div class="section-header">
            <h3 class="section-title">Room Items</h3>
            <button type="button" id="add_room_item" class="add-item-btn">+ Add Room Item</button>
          </div>
          
          <div class="service-items-table">
            <table id="room_items_table">
              <thead>
                <tr>
                  <th style="width: 5%">#</th>
                  <th style="width: 30%">Item</th>
                  <th style="width: 15%">Qty</th>
                  <th style="width: 15%">UOM</th>
                  <th style="width: 15%">Rate</th>
                  <th style="width: 15%">Amount</th>
                  <th style="width: 5%"></th>
                </tr>
              </thead>
              <tbody id="room_items_body">
                <!-- Rows will be added dynamically -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Other Service Items Child Table -->
        <div class="service-items-section">
          <div class="section-header">
            <h3 class="section-title">Other Service Items</h3>
            <button type="button" id="add_service_item" class="add-item-btn">+ Add Service Item</button>
          </div>
          
          <div class="service-items-table">
            <table id="service_items_table">
              <thead>
                <tr>
                  <th style="width: 5%">#</th>
                  <th style="width: 30%">Item</th>
                  <th style="width: 15%">Qty</th>
                  <th style="width: 15%">UOM</th>
                  <th style="width: 15%">Rate</th>
                  <th style="width: 15%">Amount</th>
                  <th style="width: 5%"></th>
                </tr>
              </thead>
              <tbody id="service_items_body">
                <!-- Rows will be added dynamically -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Row 5: Reserve | Cancel Buttons -->
        <div class="booking-actions">
          <button id="create_booking_btn" type="button" class="booking-btn booking-btn-primary">Reserve</button>
          <button id="back_btn" type="button" class="booking-btn booking-btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- âœ… STYLES -->
<style>
/* ===== Elegant Room Booking Page (Gold Theme) ===== */
#page-room-booking {
  background: url("https://images.pexels.com/photos/6466289/pexels-photo-6466289.jpeg") no-repeat fixed center;
  background-size: cover !important;
  font-family: "Poppins", sans-serif;
  color: #2f2f2f;
}

.page-head {
  display: none;
}

/* ===== Main Container ===== */
.booking-wrapper {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 60px 15px;
  min-height: 100vh;
}

/* ===== Combined Card ===== */
.combined-card {
  background: #ffffffbf;
  backdrop-filter: blur(14px);
  padding: 45px 50px;
  border-radius: 20px;
  border: 6px solid #bfaa47cc;
  box-shadow: 0 10px 35px rgba(0, 0, 0, 0.12);
  transition: all 0.3s ease;
  max-width: 900px;
  width: 780px;
}

.combined-card:hover {
  box-shadow: 0 14px 40px rgba(0, 0, 0, 0.18);
  transform: translateY(-4px);
}

/* ===== Booking Card ===== */
/* .booking-card {
  padding: 20px 0;
} */

.booking-title {
  text-align: center;
  font-size: 24px;
  font-weight: normal;
  color: #2f2f2f;
  background: linear-gradient(135deg, #b5b35c, #c7c56e);
  margin: auto;
  width: 65%;
  margin-bottom: 32px;
  padding: 6px 0;
  border-radius: 10px;
  letter-spacing: 0.5px;
}

/* ===== Guest Info Display (Full Width Row) ===== */
.booking-row-full {
  margin-bottom: 10px;
}

.company-logo {
  max-height: 90px;
  border-radius: 45px;
}

.guest-info-display {
  background: linear-gradient(135deg, #f8f6f0, #fff9f0);
  border: 2px solid #bfaa47cc;
  border-radius: 12px;
  padding: 8px 25px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.guest-full-text {
  font-size: 16px;
  font-weight: 600;
  color: #2f2f2f;
  text-align: center;
}

/* ===== Guest Count Display ===== */
.guest-count-display {
  display: flex;
}

.count-item {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 50%;
    padding-left: 15px;
}
.count-label {
  font-size: 12px;
  font-weight: 600;
  color: #2f2f2f;
}

.count-input {
  width: 70px;
  padding: 8px 10px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  background-color: #fff;
  font-size: 15px;
  font-weight: 600;
  color: #2f2f2f;
  text-align: center;
  transition: all 0.3s ease;
}

.count-input:focus {
  border-color: #bfaa47cc;
  box-shadow: 0 0 0 3px rgba(170, 132, 83, 0.25);
  outline: none;
}

/* ===== Form Layout ===== */
.booking-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px 28px;
  margin-bottom: 15px;
}

.booking-input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  background-color: #fff;
  font-size: 15px;
  transition: all 0.3s ease;
}

.booking-input:focus {
  border-color: #bfaa47cc;
  box-shadow: 0 0 0 4px rgba(170, 132, 83, 0.25);
  outline: none;
}

.booking-input[readonly] {
  background-color: #f9fafb;
  cursor: not-allowed;
}

.form-control {
  background-color: #fff !important;
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 15px;
  transition: all 0.3s ease;
  height: 45px;
}

.form-control:focus {
  border-color: #bfaa47cc;
  box-shadow: 0 0 0 4px rgba(170, 132, 83, 0.25);
  outline: none;
}

/* ===== Service Items Section ===== */
.service-items-section {
  margin: 0px 0 15px 0;
  background: #f9fafb;
  border: 2px solid #bfaa47cc;
  border-radius: 12px;
  padding: 15px;
}

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.section-title {
  font-size: 18px;
  font-weight: 600;
  color: #2f2f2f;
  margin: 0;
}

.add-item-btn {
  background: linear-gradient(135deg, #b5b35c, #c7c56e);
  color: #fff;
  border: none;
  padding: 8px 20px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.add-item-btn:hover {
  background: linear-gradient(135deg, #a6a45a, #c3c17a);
  transform: translateY(-1px);
}

.service-items-table {
  overflow-x: auto;
}

#service_items_table,
#room_items_table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
}

#service_items_table thead,
#room_items_table thead {
  background: linear-gradient(135deg, #b5b35c, #c7c56e);
  color: #fff;
}

#service_items_table th,
#room_items_table th {
  padding: 12px 8px;
  text-align: left;
  font-size: 13px;
  font-weight: 600;
}

#service_items_table tbody tr,
#room_items_table tbody tr {
  border-bottom: 1px solid #e5e7eb;
}

#service_items_table tbody tr:last-child,
#room_items_table tbody tr:last-child {
  border-bottom: none;
}

#service_items_table td,
#room_items_table td {
  padding: 10px 8px;
  font-size: 13px;
}

.service-item-input,
.service-item-select {
  width: 100%;
  padding: 6px 8px;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  font-size: 13px;
  background-color: #fff;
}

.service-item-input:focus,
.service-item-select:focus {
  border-color: #bfaa47cc;
  outline: none;
  box-shadow: 0 0 0 2px rgba(170, 132, 83, 0.2);
}

.service-item-input[readonly] {
  background-color: #f3f4f6;
  cursor: not-allowed;
}

.remove-item-btn {
  background: #ef4444;
  color: #fff;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
  transition: all 0.2s ease;
}

.remove-item-btn:hover {
  background: #dc2626;
}

.sr-no {
  text-align: center;
  font-weight: 600;
  color: #6b7280;
}

/* ===== Buttons ===== */
.booking-actions {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 25px;
}

.booking-btn {
  border: none;
  padding: 12px 40px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 16px;
  letter-spacing: 0.3px;
  transition: all 0.3s ease;
  cursor: pointer;
}

.booking-btn-primary {
  background: linear-gradient(135deg, #b5b35c, #c7c56e);
  color: #fff;
  box-shadow: 0 6px 14px rgba(170, 132, 83, 0.35);
}

.booking-btn-primary:hover {
  background: linear-gradient(135deg, #a6a45a, #c3c17a);
  transform: translateY(-2px);
  box-shadow: 0 8px 18px rgba(170, 132, 83, 0.45);
}

.booking-btn-secondary {
  background: #f3f3f3;
  color: #444;
  border: 1px solid #ccc;
}

.booking-btn-secondary:hover {
  background: #e8e8e8;
  transform: translateY(-2px);
}

.company-header-inner {
  display: flex;
  align-items: center;
  gap: 18px;
  margin-bottom: 15px;
}

.company-name {
  font-size: 22px;
  font-weight: 600;
  color: #2f2f2f;
  margin: 0 0 5px 0;
}

.company-details {
  font-size: 13px;
  color: #555;
  line-height: 1.5;
}

/* ===== MOBILE VIEW ===== */
@media (max-width: 600px) {
  .booking-wrapper {
    padding: 20px 10px;
  }
  
  .company-header-inner {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 6px;
  }
  
  .company-logo {
    max-height: 75px;
    border-radius: 50%;
  }

  .combined-card {
    padding: 25px 22px;
    width: 100%;
    max-width: 420px;
    border: 1.5px solid #bfaa47cc;
  }

  .booking-title {
    font-size: 18px;
    width: 80%;
    padding: 8px 0;
  }

  .guest-info-display {
    padding: 7px 18px;
  }

  .guest-full-text {
    font-size: 14px;
  }

  .guest-count-display {
    gap: 0px;
    padding: 8px 10px;
  }

  .count-item {
    width: 100%;
    gap: 2px;
  }

  .count-input {
    width: 40px;
  }

  .booking-grid {
    grid-template-columns: 1fr;
    gap: 12px;
  }

  .booking-input,
  .form-control {
    font-size: 14px;
    padding: 10px 12px;
    height: 42px;
  }

  .service-items-section {
    padding: 15px;
  }

  .section-header {
    flex-direction: column;
    gap: 10px;
    align-items: stretch;
  }

  .add-item-btn {
    width: 100%;
  }

  .service-items-table {
    font-size: 11px;
  }

  #service_items_table th,
  #service_items_table td,
  #room_items_table th,
  #room_items_table td {
    padding: 8px 4px;
    font-size: 11px;
  }

  .booking-actions {
    flex-direction: column;
    gap: 10px;
  }

  .booking-btn {
    width: 100%;
    padding: 10px 25px;
    font-size: 15px;
  }
}
</style>

<div class="booking-wrapper">
  <div class="booking-card">
    <h1 class="booking-title">Room Booking</h1>
    <p class="booking-subtitle">Enter details to confirm your booking</p>

    <form id="booking-form">
      <div class="booking-grid">
        <div>
          <label class="booking-label">Guest Name</label>
          <input type="text" id="guest_name" class="booking-input" readonly>
        </div>
        <div>
          <label class="booking-label">Mobile *</label>
          <input type="text" id="mobile" placeholder="Mobile Number *" class="booking-input" required>
        </div>
      </div>

      <div class="booking-grid">
        <div>
          <label class="booking-label">Email *</label>
          <input type="email" id="email" placeholder="Email Address *" class="booking-input" required>
        </div>
        <div>
          <label class="booking-label">Nationality *</label>
          <select id="nationality" class="booking-input" required>
            <option value="">Select Nationality</option>
            <option value="Indian">Indian</option>
            <option value="Foreigner">Foreigner</option>
          </select>
        </div>
      </div>

      <div class="booking-grid">
        <div>
          <label class="booking-label">From Date *</label>
          <input type="date" id="check_in" class="booking-input" required>
        </div>
        <div>
          <label class="booking-label">To Date *</label>
          <input type="date" id="check_out" class="booking-input" required>
        </div>
      </div>

      <div class="booking-grid">
        <div>
          <label class="booking-label">Number of Guests *</label>
          <input type="number" id="no_of_guests" class="booking-input" min="1" required>
        </div>
        <div>
          <label class="booking-label">Room Type *</label>
          <div id="room_type_wrapper"></div>
        </div>
      </div>

      <div class="booking-grid">
        <div>
          <label class="booking-label">Rate Plan *</label>
          <input type="number" id="rate_plan" class="booking-input" placeholder="Enter Rate" required>
        </div>
        <div id="currency-section" style="display:none;">
          <label class="booking-label">Currency *</label>
          <input type="text" id="currency" class="booking-input" placeholder="Currency" readonly required>
        </div>
      </div>

      <div class="booking-actions">
        <button id="create_booking_btn" class="booking-btn booking-btn-primary">Save Booking</button>
        <button id="back_btn" type="button" class="booking-btn booking-btn-secondary">Back</button>
      </div>
    </form>
  </div>
</div>

<!-- ✅ STYLES -->
<style>
  body {
    background: #f9fafb;
  }

  .booking-wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 3rem;
    min-height: 90vh;
  }

  .booking-card {
    width: 100%;
    max-width: 700px;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
    padding: 2.5rem;
    transition: 0.3s all ease-in-out;
  }

  .booking-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #1d4ed8;
    text-align: center;
    margin-bottom: 0.25rem;
  }

  .booking-subtitle {
    text-align: center;
    color: #6b7280;
    margin-bottom: 1.5rem;
  }

  .booking-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem 1.5rem;
    margin-bottom: 1rem;
  }

  .booking-input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    background: #f9fafb;
    transition: all 0.2s;
  }

  .booking-input:focus {
    border-color: #2563eb;
    background-color: #fff;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    outline: none;
  }

  .booking-label {
    display: block;
    font-weight: 600;
    color: #374151;
    margin-bottom: 0.25rem;
  }

  .booking-btn {
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    width: 48%;
    transition: 0.25s;
  }

  .booking-btn-primary {
    background-color: #2563eb;
    color: #fff;
  }

  .booking-btn-primary:hover {
    background-color: #1d4ed8;
  }

  .booking-btn-secondary {
    background-color: #e5e7eb;
    color: #111827;
  }

  .booking-btn-secondary:hover {
    background-color: #d1d5db;
  }

  .booking-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 1.5rem;
  }
.company-header-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.company-header {
  width: 672px; 
  display: flex;
  flex-direction: column;
  gap: 8px;
  /* border-bottom: 2px solid #eee; */
  padding-bottom: 10px;
}

.company-row1,
.company-row2 {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.company-logo {
  max-height: 50px;
  width: auto;
  border-radius: 8px;
}

.company-name {
  font-size: 20px;
  font-weight: 600;
  margin: 0;
}

.company-address,
.company-contact {
  font-size: 13px;
  color: #555;
  line-height: 1.4;
}

.company-address-box,
.company-contact-box {
  flex: 1;
  font-size: 13px;
}

.company-contact-box {
  text-align: right;
}

  @media (max-width: 640px) {
    .booking-card {
      padding: 1.5rem;
      margin: 1rem;
    }
    .booking-grid {
      grid-template-columns: 1fr;
    }
    .booking-btn {
      width: 100%;
    }
    .booking-actions {
      flex-direction: column;
      gap: 0.75rem;
    }
  }
</style>

<!-- ✅ JS -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const nationality = document.getElementById("nationality");
    const currencySection = document.getElementById("currency-section");
    const currencyInput = document.getElementById("currency");

    nationality.addEventListener("change", function () {
      if (this.value === "Foreigner") {
        currencySection.style.display = "block";
        currencyInput.value = "USD";
      } else if (this.value === "Indian") {
        currencySection.style.display = "block";
        currencyInput.value = "INR";
      } else {
        currencySection.style.display = "none";
        currencyInput.value = "";
      }
    });
  });
</script>
